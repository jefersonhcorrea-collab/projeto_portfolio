<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Projeto Portfólio">
    <meta name="author" content="Jeferson Correa">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <link rel="icon" type="image/svg+xml" href="./assets/img/favicon.svg" />

    <!-- Link para a Folha de Estilo da Página - CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Contato</title>
</head>

<body>

    <!-- Cabeçalho da Página (header) -->
    <header>

        <!-- Título do cabeçalho -->
        <h1>Portfólio do Jeferson</h1>

        <!-- Menu de Navegação -->
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>

    </header>

    <!-- Seção Principal da Página (main) -->
    <main class="main_contato">

        <!-- Seção de Formulário-->
        <form action="#" method="submit" id="formulario">

            <label for="nome">Nome:</label>
            <input id="name" type="text" name="name" placeholder="Digite seu nome" />
            <span id="errNome"></span>

            <label for="email">Email:</label>
            <input id="email" type="text" name="email" placeholder="Digite seu email" />
            <span id="errEmail"></span>

            <label for="subject">Assunto:</label>
            <input id="subject" type="text" name="subject" placeholder="Digite o assunto da mensagen" />
            <span id="errSubject"></span>

            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" placeholder="Digite sua mensangem"></textarea>

            <button type="submit">Enviar</button>

        </form>


        <!-- Seção do Google Maps -->
        <article class="article_mapa">

            <address>
                <p>TV.São José, 455</p>
                <p>Porto Alegre - RS</p>
            </address>

            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3455.4111213768083!2d-51.2038764260276!3d-29.99634937494782!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x951979e0c5d78685%3A0x48abb378377374b3!2sInstituto%20Caldeira!5e0!3m2!1spt-PT!2sbr!4v1767744803562!5m2!1spt-PT!2sbr"
                width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>

        </article>
    </main>


    <!-- Rodapé da Página (footer) -->
    <footer>

        <!-- Seção de Contato - Redes Sociais-->
        <section>

            <a href="https://www.linkedin.com/in/jeferson-correa-094969131/">
                <img src="assets/img/linkedin.svg" alt="linkedin" />
            </a>

            <a href="https://github.com/jefersonhcorrea-collab">
                <img src="assets/img/github.svg" alt="github" />
            </a>

            <a href="">
                <img src="assets/img/instagram.svg" alt="instagram" />
            </a>

        </section>

        <h3>
            Feito com dedicação e qualidade por Jeferson Corrêa - 2026
        </h3>

    </footer>

</body>

</html>
